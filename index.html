    <script>
        $(function() {
            $("#mobile-number").intlTelInput({
            allowExtensions: true,
            autoFormat: false,
            autoHideDialCode: false,
            autoPlaceholder: false,
            defaultCountry: "auto",
            ipinfoToken: "yolo",
            nationalMode: false,
            numberType: "MOBILE",
            //onlyCountries: ['us', 'gb', 'ch', 'ca', 'do'],
            //preferredCountries: ['cn', 'jp'],
            preventInvalidNumbers: true,
            utilsScript: "lib/libphonenumber/build/utils.js"
            });
        });
    </script>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="watermark">
       <img src="images/watermark.png" alt="Powered by tap2pay" class="watermark__img">

                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                
                
                <h1 class="modal-title step-choose-method on">Choose payment method</h1>
                <h2 class="modal-title step-authorization">
                    <span class="step-back" id="backToChooseMetod"></span>Authorization
                </h2><!-- класс для активации авторизации  -->
                <h2 class="modal-title step-payment">
                    <span class="step-back" id="backToStepAuthorization"></span>Payment
                </h2><!-- класс для активации платежа  -->
                <p id="phone-number" class="phone-number">+ 375 (29) 12-34-567</p>
<!--                <p id="phone-number" class="phone-number">+ 375 (29) 12-34-567</p>-->
                
            </div>
            <div class="modal-body">
               
                <div class="step-choose-method on"><!-- класс для активации первого шага выбора способа оплаты  -->
                    
                    <div class="hint-container">
                        <h3  class="modal-hint">By web browser <span></span></h3>
                        <span class="hint-container__text">Lorem ipsum dolor sit amet.</span>
                    </div>
                    <button type="button" id="signup-button" class="modal-button icon-button signup-button gradient-bg">Sign in with phone number</button>
                    <div class="gray-line"></div>
                    <div class="hint-container">
                        <h3  class="modal-hint">By messenger <span></span></h3>
                        <span class="hint-container__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum magnam reprehenderit similique optio numquam commodi unde, obcaecati pariatur.</span>
                    </div>
                    
                    <button type="button" class="modal-button icon-button messenger-button"><span>Send to Messenger</span></button>
                    <p class="account-icon"><i></i><span>Виталий Поляков</span><a href="#">Not you ?</a></p>
                    <button type="button" class="modal-button icon-button telegram-button"><span>Send to Telegram</span></button>

                        <button type="button" class="modal-button icon-button skype-button"><span>Send to Skype</span></button>
                </div>
                
                <div class="step-authorization" id="step-authorization">
                    <form action="#" class="phone-number-form" method="POST" accept-charset="utf8">
                        <div class="phone-input-container">
                            <input type="tel" id="mobile-number" pattern="^((8|\+)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$"  name="phone-number" class="phone-number-input" placeholder="Пример + 375 29 111 11 11" required onsubmit="validateComments(this)">
                            
                               <div class="send-container">
                                <input type="submit" value="Send SMS-Code" class="submit-button gradient-bg step-authorization-submit">
                            </div>
                            <!--  1) отправка sending либо подменяется инпут, либо заменяется кнопкой 2) button -->

                    </form>
                </div>
                
                <div class="step-payment">
                    
                </div>
                
            </div>
      
            <div class="modal-footer step-authorization">
                <button type="button" id="continue" class="modal-button icon-button gradient-bg">Continue</button>
            </div>
